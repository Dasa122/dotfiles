# Hyprlock configuration file
$font = Monospace

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /home/dasa122/Pictures/wallhaven-zy1j3y_3840x2160.png
    blur_passes = 3
}

input-field {
    monitor =
    size = 25%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(8e649cee)
    check_color = rgba(57bd97ee)
    fail_color = rgba(bd3944ee)

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = 0, -80
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = 0, -250
    halign = center
    valign = top
}

label {
    monitor =
    text = $LAYOUT[en,hu]
    font_size = 24
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}

image {
    monitor =
    path = /home/dasa122/Pictures/power-512.png
    size = 40
    onclick = poweroff
    border_size	= 0
    rounding = 0

    position = -50, 4;0
    halign = right
    valign = bottom
    zindex = 1
}
